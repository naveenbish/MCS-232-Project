version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cravecart_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: cravecart_user
      POSTGRES_PASSWORD: cravecart_password
      POSTGRES_DB: cravecart_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cravecart_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cravecart_user -d cravecart_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  cravecart_network:
    driver: bridge
